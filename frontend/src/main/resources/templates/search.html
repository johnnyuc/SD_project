<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol</title>
    <!-- Style sheets -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-12">
                <form th:action="@{/results}" method="get" class="input-group">
                    <!-- Search query input -->
                    <input type="text" name="query" class="form-control" placeholder="Enter your search query"
                        aria-label="Search query">
                    <!-- Search buttons -->
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                        <button class="btn btn-outline-secondary" type="submit" name="urlsLinked" value="true">Search
                            linked URLs</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Stats button -->
        <div class="row">
            <div class="mt-3">
                <a href="/stats" class="btn btn-secondary">Stats</a>
            </div>
        </div>
    </div>
</body>

</html>
