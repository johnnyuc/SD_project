<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol</title>
    <!-- Style sheets -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/results.css}">
    <!-- Javascript -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/javascript/results.js}"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="header text-center mb-4">
            <h1 class="display-4">Search Results</h1>
            <div class="additional-info mt-3">

                <p th:text=${contextualizedAnalysis}></p>
                <!-- Hacker News button -->
                <button id="index-top-stories" class="btn btn-primary">Index HackerNews Top Stories</button>
            </div>
            <!-- Back to Search button -->
            <div class="mt-3">
                <a href="/search" class="btn btn-secondary">Back to Search</a>
            </div>
        </div>

        <!-- Results will be dynamically populated here -->
        <div class="row">
            <div th:each="result : ${searchResults}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">
                            <a th:if="${result.url != ''}" th:href="${result.url}" th:text="${result.title}"></a>
                            <a th:unless="${result.url != ''}" th:text="${result.title}"></a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination buttons -->
        <div class="pagination text-center mt-4">
            <form th:action="@{/results}" method="get" class="d-inline-flex align-items-center">
                <!-- Hidden input to preserve the query parameter -->
                <input type="hidden" name="query" th:value="${query}" />
                <input type="hidden" name="urlsLinked" th:value="${urlsLinked}" />

                <!-- Pagination group -->
                <div class="btn-group" role="group" aria-label="Pagination controls">
                    <!-- Button to go to previous page that disables when page <= 1 -->
                    <button type="submit" name="page" th:value="${currentPage - 1}" id="previous-page"
                        class="btn btn-primary" th:disabled="${previousButtonDisabled}">&lt;</button>

                    <!-- Current page number -->
                    <span class="btn btn-light disabled" style="pointer-events: none;">
                        <p th:text="${currentPage}" class="mb-0"></p>
                    </span>

                    <!-- Button to go to next page that disables when resultList size is != 10 -->
                    <button type="submit" name="page" th:value="${currentPage + 1}" id="next-page"
                        class="btn btn-primary" th:disabled="${nextButtonDisabled}">&gt;</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
